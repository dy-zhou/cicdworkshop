name: Workshop workflow
on:
    push:
        branches:
            - v[0-9]+.[0-9]+
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'HIGH,CRITICAL'
      
     # - name: Upload Trivy scan results to slack
        #uses: rtCamp/action-slack-notify@v2
        #env:
          #SLACK_WEBHOOK: ${{ secrets.WEBHOOK_TEST }}
          #SLACK_USERNAME: DANYING
          #SLACK_CHANNEL: dipsa57-cicd
          #SLACK_MESSAGE: failed
      
    

      - name: Send as text  
        uses:  MeilCli/slack-upload-file@v3  
        with:
          slack_token: ${{ secrets.WEB_TOKEN }}
          channel_id: ${{ secrets.CHANNELID}}
          file_path: './trivy-results.txt'
          initial_comment: 'post by slack-upload-file'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: danying/newworld:latest
          


  



        
        
