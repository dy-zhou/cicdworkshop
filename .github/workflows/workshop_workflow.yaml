name: Workshop workflow
on:
    push:
        branches:
            - v[0-9]+.[0-9]+
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'HIGH,CRITICAL'
      
      - name: Upload Trivy scan results to slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: dipsa57-cicd
          SLACK_USERNAME: danying
          SLACK_TITLE:  Scan failes-danying
          SLACK_MESSAGE: Failed trivy scan, see uploaded report
          SLACK_WEBHOOK: ${{ secrets.WEBHOOK_TEST }}
          VAULT_TOKEN: ${{ secrets.WEB_TOKEN }}
        with: 
          txt_file: 'trivy-results.txt'




  



        
        
